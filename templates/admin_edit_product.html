{% extends "layout.html" %}

{% block title %}
    Edit Product
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center">Edit Product</h2>
    <div class="row">
        <!-- Left Column: Product Picture -->
        <div class="col-md-4 d-flex align-items-center">
            <img src="{{ url_for('static', filename=product.pd_picture) }}" 
                 alt="{{ product.pd_name }}" 
                 class="img-fluid rounded shadow"
                 title="{{ product.pd_name }}">
        </div>

        <!-- Right Column: Product Form -->
        <div class="col-md-8">
            <form action="/admin_edit_product/{{ product.id }}" method="POST">
                <!-- Product Name -->
                <div class="mb-3">
                    <label for="pd_name" class="form-label">Product Name</label>
                    <input type="text" id="pd_name" name="pd_name" value="{{ product.pd_name }}" class="form-control" required>
                </div>

                <!-- Product Code -->
                <div class="mb-3">
                    <label for="pd_code" class="form-label">Product Code</label>
                    <input type="text" id="pd_code" name="pd_code" value="{{ product.pd_code }}" class="form-control" required>
                </div>

                <!-- Product Picture -->
                <div class="mb-3">
                    <label for="pd_picture" class="form-label">Product Picture (360 x 300 pixel)</label>
                    <input type="text" id="pd_picture" name="pd_picture" value="{{ product.pd_picture }}" class="form-control">
                </div>

                <!-- Product Price -->
                <div class="mb-3">
                    <label for="pd_price" class="form-label">Price (Â£)</label>
                    <input type="number" step="0.01" id="pd_price" name="pd_price" value="{{ product.pd_price }}" class="form-control" required>
                </div>

                <!-- Product Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
                </div>

                <!-- Product Status -->
                <div class="mb-3">
                    <label for="pd_status" class="form-label">Status</label>
                    <select id="pd_status" name="pd_status" class="form-control">
                        <option value="active" {% if product.pd_status == "active" %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if product.pd_status == "inactive" %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <!-- Form Buttons -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="/admin_products" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
