{% extends "layout.html" %}

{% block title %}
    Admin Edit User
{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center">Edit User Information</h2>
    <form action="/admin_edit_user/{{ user.user_id }}" method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" value="{{ user.address }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="user_status" class="form-label">User status</label>
            <select id="user_status" name="user_status" class="form-control" required>
                <option value="active" {% if user.user_status == "active" %}selected{% endif %}>active</option>
                <option value="inactive" {% if user.user_status == "inactive" %}selected{% endif %}>inactive</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="authority" class="form-label">Authority</label>
            <select id="authority" name="authority" class="form-control" required>
                <option value="user" {% if user.authority == "user" %}selected{% endif %}>User</option>
                <option value="admin" {% if user.authority == "admin" %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/admin_users" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
